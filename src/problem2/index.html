<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fancy Form</title>

    <!-- You may add more stuff here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- You may reorganise the whole HTML, as long as your form achieves the same effect. -->
    <div class="form-display-container container-fluid">
      <h1 class="form-header display-5">Transfer Tokens</h1>
      <div class="form-container container-fluid">
        <form id="form-token-transfer" class="needs-validation" novalidate>
          <div class="row form-field">
            <div class="col-12">
              <label class="form-label" for="input-address">ETH Address</label>
              <input
                type="text"
                class="form-control"
                id="input-address"
                placeholder="42 alphanumeric characters"
                value=""
                style="font-size: 0.8em"
                aria-describedby="input-address-feedback"
                required
              />
              <div class="valid-feedback">Looks good!</div>
              <div id="input-address-feedback" class="invalid-feedback"></div>
            </div>
          </div>

          <div class="row form-field">
            <div class="col-12">
              <label class="form-label" for="input-amount">Amount to send</label>
              <input
                type="number"
                class="form-control"
                id="input-amount"
                value=""
                placeholder="0"
                aria-describedby="input-amount-feedback"
                required
              />
              <div class="valid-feedback">Looks good!</div>
              <div id="input-amount-feedback" class="invalid-feedback"></div>
            </div>
          </div>
          <div class="row form-field">
            <div class="col-12">
              <label class="form-label" for="input-otp">OTP Authentication</label>
              <input
                class="form-control"
                type="text"
                id="input-otp"
                placeholder="e.g. 768A3Z"
                value=""
                aria-describedby="input-otp-feedback"
                required
              />
              <div id="input-otp-feedback" class="invalid-feedback"></div>
            </div>
          </div>
          <div class="container-fluid form-buttons-container">
            <button type="reset" class="btn btn-danger form-buttons">RESET</button>
            <button
              type="'button"
              class="btn btn-warning form-buttons"
              id="form-submit-button"
              style="color: aliceblue"
            >
              SEND TOKENS
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="loader" class="loader invisible">
      <div class="spinner-border text-warning" role="status"></div>
      <h4>Submitting form, please be patient.</h4>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
